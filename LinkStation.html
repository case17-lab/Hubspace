        // ä»GitHubåŠ è½½æ•°æ®
        async function loadDataFromGitHub() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.dataFile}`,
                    {
                        headers: {

        // ä¿å­˜æ•°æ®åˆ°GitHub
        async function saveDataToGitHub(data) {
            try {
                // é¦–å…ˆè·å–æ–‡ä»¶çš„SHAï¼ˆå¦‚æœå­˜åœ¨ï¼‰
                let sha = null;
                try {
                    const getResponse = await fetch(
                        `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.dataFile}`,
                        {
                            headers: {
                                'Authorization': `token ${GITHUB_CONFIG.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    
                    if (getResponse.ok) {
                        const fileData = await getResponse.json();
                        sha = fileData.sha;
                    }
                } catch (e) {
                    // æ–‡ä»¶ä¸å­˜åœ¨ï¼Œç»§ç»­åˆ›å»º
                }

                // å‡†å¤‡æäº¤æ•°æ®
                const content = btoa(JSON.stringify(data, null, 2));
                const commitMessage = `æ›´æ–°å¯¼èˆªæ•°æ® - ${new Date().toLocaleString()}`;
                
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.dataFile}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${GITHUB_CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: commitMessage,
                            content: content,
                            sha: sha
                        })
                    }
                );

                if (response.ok) {
                    return true;
                } else {
                    const errorData = await response.json();
                    throw new Error(`ä¿å­˜å¤±è´¥: ${errorData.message}`);
                }
            } catch (error) {
                console.error('ä¿å­˜æ•°æ®åˆ°GitHubå¤±è´¥:', error);
                throw error;
            }
        }
